<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
var name = '许嵩';
var obj = {
    name: '千古壹号',
    sayHello: () => {
        console.log(this.name);
    },
};



obj.sayHello(); // 许嵩 因为对象不产生作用域 this指向window

function fn1 () {
    return () => {
        console.log(this.name);
    }
}

const fn2 = fn1.call(obj);
fn2();
</script>
<body>

</body>
</html>
